<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Case Store - Cart</title>
    <link rel="stylesheet" href="..\public\styles\main.css"> <!-- Use an absolute path for CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="logo">Phone Case Store</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/account">Account</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="shopping-cart">
            <h1>Your Shopping Cart</h1>
            <div class="cart-items">
                <% cartItems.forEach(item => { %>
                    <!-- Cart Item -->
                    <div class="cart-item">
                        <img src="<%= item.imageUrl %>" alt="<%= item.name %>">
                        <div class="item-details">
                            <h2><%= item.name %></h2>
                            <p><%= item.description %></p>
                            <span class="price">$<%= item.price.toFixed(2) %></span>
                            <div class="quantity">
                                <label for="quantity">Quantity:</label>
                                <input type="number" id="quantity" name="quantity" min="1" value="<%= item.quantity %>">
                            </div>
                            <button class="remove-from-cart">Remove</button>
                        </div>
                    </div>
                <% }); %>

                <!-- Add more cart items as needed -->
            </div>

            <div class="cart-summary">
                <h2>Cart Summary</h2>
                <div class="total">
                    <span>Total:</span>
                    <span class="cart-total">$<%= cartTotal.toFixed(2) %></span>
                </div>
                <button class="checkout">Checkout</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Phone Case Store</p>
    </footer>
</body>
</html>
